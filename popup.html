<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:-apple-system,sans-serif; }
body { width:300px; background:#f8fafc; font-size:13px; color:#1e293b; }
.top { background:#0a66c2; color:white; padding:12px 14px; display:flex; justify-content:space-between; align-items:center; }
.top h1 { font-size:13px; font-weight:700; }
.top a { color:white; font-size:11px; opacity:.85; text-decoration:none; cursor:pointer; }
.section { padding:12px 14px; border-bottom:1px solid #f1f5f9; }
.section h2 { font-size:10px; font-weight:700; color:#94a3b8; text-transform:uppercase; margin-bottom:8px; }
label { font-size:10px; font-weight:700; color:#64748b; text-transform:uppercase; display:block; margin-bottom:3px; margin-top:8px; }
input, select { width:100%; border:1px solid #e2e8f0; border-radius:7px; padding:7px 9px; font-size:12px; outline:none; background:white; }
input:focus, select:focus { border-color:#0a66c2; }
.btn { width:100%; background:#0a66c2; color:white; border:none; border-radius:7px; padding:8px; font-size:12px; font-weight:700; cursor:pointer; margin-top:10px; }
.btn-ghost { background:white; color:#475569; border:1px solid #e2e8f0; }
.team-code { font-family:monospace; font-size:15px; font-weight:800; color:#0a66c2; letter-spacing:2px; background:#eff6ff; border-radius:6px; padding:6px 10px; text-align:center; margin:6px 0; }
.toast { background:#dcfce7; color:#15803d; border-radius:6px; padding:6px 10px; font-size:11px; font-weight:600; text-align:center; margin-top:8px; display:none; }
.role-item { display:flex; justify-content:space-between; align-items:center; padding:5px 0; border-bottom:1px solid #f1f5f9; font-size:12px; }
.role-del { background:none; border:none; color:#f87171; cursor:pointer; font-size:13px; }
.stats { display:grid; grid-template-columns:repeat(3,1fr); gap:1px; background:#e2e8f0; border-top:1px solid #e2e8f0; }
.stat { background:white; text-align:center; padding:8px 4px; }
.stat-v { font-size:15px; font-weight:800; color:#0a66c2; }
.stat-l { font-size:9px; color:#94a3b8; }
</style>
</head>
<body>
<div class="top">
  <h1>ðŸ”— LinkedIn Tracker</h1>
  <a id="openTracker">View Dashboard â†’</a>
</div>
<div class="section">
  <h2>Team</h2>
  <div id="teamSetup">
    <button class="btn" id="createTeam">Create Team</button>
    <div style="text-align:center;font-size:11px;color:#94a3b8;margin:6px 0;">or</div>
    <label>Join with Team Code</label>
    <input id="joinCode" placeholder="e.g. HUNT-4829" style="text-transform:uppercase;" />
    <button class="btn btn-ghost" id="joinTeam" style="margin-top:6px;">Join Team</button>
  </div>
  <div id="teamInfo" style="display:none">
    <div style="font-size:11px;color:#64748b;margin-bottom:4px;">Your Team Code</div>
    <div class="team-code" id="teamCode">â€”</div>
    <button class="btn btn-ghost" id="leaveTeam" style="margin-top:4px;font-size:11px;padding:5px;">Leave Team</button>
  </div>
  <div class="toast" id="teamToast"></div>
</div>
<div class="section">
  <h2>Job Roles</h2>
  <div id="roleList"></div>
  <label style="margin-top:8px;">Add New Role</label>
  <input id="newRole" placeholder="e.g. Frontend Dev, Sales Manager" />
  <button class="btn" id="addRole">+ Add Role</button>
</div>
<div class="stats">
  <div class="stat"><div class="stat-v" id="sTotal">0</div><div class="stat-l">Leads</div></div>
  <div class="stat"><div class="stat-v" id="sReplied">0</div><div class="stat-l">Replied</div></div>
  <div class="stat"><div class="stat-v" id="sRate">0%</div><div class="stat-l">Reply Rate</div></div>
</div>
<script src="popup.js"></script>
</body>
</html>
